<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');
    </style> 
</head>

<body>    
  <div class="container">
    <div class="image"><div class="layer"></div></div>
    <div class="content">
      <div class="title">
        Get <a class="purple-text">insights</a> that help your business grow.
      </div>
  
      <div class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>
      <div class="numbers">
  
        <div class="companies">10k+ <a class="stat-heading">companies</a>
        </div>
        <div class="templates">
          314 <a class="stat-heading">templates</a>
        </div>
        <div class="queries">
          12M+ <a class="stat-heading">queries</a>
        </div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tomek Golec</a>.
  </div>
</body>

</html>
